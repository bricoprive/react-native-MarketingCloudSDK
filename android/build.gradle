def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }

    dependencies {
        //noinspection GradleDependency
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 26)
    buildToolsVersion safeExtGet('buildToolsVersion', '26.0.2')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 26)
        versionCode 1
        versionName '1.0'
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenLocal()
    jcenter()

    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }

    maven {
        url "$rootDir/../node_modules/react-native/android"
    }

    maven {
        url "http://salesforce-marketingcloud.github.io/JB4A-SDK-Android/repository"
    }
}

dependencies {
    //noinspection GradleDynamicVersion
    compile("com.facebook.react:react-native:0.56.0") { force = true }
    compile("com.salesforce.marketingcloud:marketingcloudsdk:5.6.2") { transitive = true }
}